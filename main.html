<!DOCTYPE html>
<html lang='en'>

<head>

	<title>Knitting Project</title>
	<link rel="stylesheet" type= "text/css" href= "style.css" />
	<link rel="shortcut icon" href="img/shortcut.ico" />

	<script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src = "script.js"></script>

</head>

<body>

	<div class="top partition"></div>

	<div class="middle parition">
		<div class="word-container">
			<span class="hidden word"></span>
		</div>
	</div>

	<div class="bottom partition">
		<!-- Video files -->
		<video id="video" loop width="520" height="375">
		 	<source type="video/mp4">
		</video>
	</div>

	<!-- Letter audio -->
	<audio autoplay id="letter-audio">
  		<source type="audio/mpeg">
	</audio>

	<!-- Word audio -->
	<audio autoplay id="word-audio">
  		<source type="audio/mpeg">
	</audio>

	<!-- Custom sounds audio -->
	<audio loop id="custom-audio">
  		<source type="audio/mpeg">
	</audio>

</body>

</html>
